
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX V20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10b981;
            --primary-rgb: 16, 185, 129;
            --bg: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #e5e5e5;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Tối ưu thanh cuộn để hiển thị rõ ràng hơn */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(var(--primary-rgb), 0.4);
            border-radius: 10px;
            border: 1px solid rgba(var(--primary-rgb), 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(var(--primary-rgb), 0.8);
            box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.3);
        }
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .bg-animate {
            animation: subtle-zoom 20s infinite alternate ease-in-out;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                400: 'rgba(var(--primary-rgb), 0.8)',
                500: 'rgba(var(--primary-rgb), 1)',
                600: 'rgba(var(--primary-rgb), 0.9)',
              }
            }
          }
        }
      }
    </script>
